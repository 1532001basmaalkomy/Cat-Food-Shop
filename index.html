<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Food Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
<div class="container">
    <img src="image/logoo.webp" alt="Cat Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#">About</a>
      <a href="#contact">Contact</a>
    </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <div class="container">
    <div class="hero-text">
      <h1>The Best Healthy Food for Your Cat!</h1>
      <p>We offer natural and nutritious meals that keep your cat happy and healthy.</p>
      <button>Shop Now</button>
    </div>
    <div class="overlay">
    <img src="image/sec2.jpg" alt="Happy Cat">
    </div>
</div>
</section>
  <section class="products" id="products">
    <div class="container">
        <div class="text">
    <h2>Featured Products</h2>
    </div>
    <div class="product-grid">
      <div class="product" >
        <img src="image/img3.jpg" alt="Cat Food 1">
        <h3>Chicken Meal</h3>
        <p class="price">$12.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="image/img1.jpg" alt="Cat Food 2">
        <h3>Fish Delight</h3>
        <p class="price">$12.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="image/img2.jpg" alt="Cat Food 3">
        <h3>Tuna & Rice</h3>
        <p class="price">$12.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    </div>
  </section>

  <footer id="contact">
    &copy; 2025 Cat Food Shop. All rights reserved.
  </footer>

</body>
</html>
